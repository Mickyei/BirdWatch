<ion-header class="header">
  <ion-toolbar>

    <ion-title>
        <ion-icon name="eye"></ion-icon>
      Bird Watchers
    </ion-title>
    <h3 class="addButton" (click)="showModal()"><ion-icon name="add"></ion-icon></h3>
  </ion-toolbar>
</ion-header>

<ion-content>

 
  <div class="emptyBanner" *ngIf="birds.length === 0">
    <h3>Welcome to the bird watching app! Add a new observation from the icon on top!</h3>
  </div>

  <div class="birdsList">
    <ion-list>


      <ion-card *ngFor="let bird of birds">
          <ion-card-header>
            <ion-card-subtitle>
                {{bird.date.toLocaleString()}}
            </ion-card-subtitle>
            <ion-card-title>
              {{bird.name}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
              {{bird.notes}}
          </ion-card-content>
      </ion-card>
  
    </ion-list>
  </div>
</ion-content>
